apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-1-deployment
  namespace: test-namespace
  labels:
    app: service-1
spec:
  selector:
    matchLabels:
      app: service-1
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: service-1
    spec:
      containers:
      - name: service-1
        image: service-1/v7
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "120"]
        readinessProbe:
          initialDelaySeconds: 1
          periodSeconds: 2
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 1
          httpGet:
            path: /health-check
            port: 5000
        livenessProbe:
          httpGet:
            path: /health-check
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 2
        resources:
          limits:
            cpu: "150m"
            memory: "500Mi"
          requests:
            cpu: "100m"
            memory: "100Mi"
        env:
        - name: NODE_ENV
          value: dev_from_k8_service_1

