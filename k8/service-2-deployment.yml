apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-2-deployment
  namespace: test-namespace
  labels:
    app: service-2
spec:
  selector:
    matchLabels:
      app: service-2
  replicas: 3  
  strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
  template:
    metadata:
      labels:
        app: service-2
    spec:
      containers:
      - name: service-2
        image: service-2/v4
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: dev_from_k8
